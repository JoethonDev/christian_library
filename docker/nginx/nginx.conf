# Production Nginx Config for IPv6-only Hetzner VPS
# Terminating SSL via Cloudflare Origin CA

worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 2048;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /var/log/nginx/access.log main buffer=16k;

    # Basic Settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;
    
    # Limits
    client_max_body_size 2G;

    # Gzip
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Upstreams
    upstream django_app {
        server app:8000;
        keepalive 32;
    }

    # REMOVED static upstream for portainer to prevent startup crash
    # upstream portainer_backend {
    #    server portainer:9000;
    # }

    # DNS resolver: Use Docker Internal DNS (Critical for dynamic resolution)
    resolver 127.0.0.11 valid=30s;
    resolver_timeout 5s;

    # Cloudflare Real IP Restoration (IPv4 & IPv6)
    set_real_ip_from 173.245.48.0/20;
    set_real_ip_from 103.21.244.0/22;
    set_real_ip_from 103.22.200.0/22;
    set_real_ip_from 103.31.4.0/22;
    set_real_ip_from 141.101.64.0/18;
    set_real_ip_from 108.162.192.0/18;
    set_real_ip_from 190.93.240.0/20;
    set_real_ip_from 188.114.96.0/20;
    set_real_ip_from 197.234.240.0/22;
    set_real_ip_from 198.41.128.0/17;
    set_real_ip_from 162.158.0.0/15;
    set_real_ip_from 104.16.0.0/13;
    set_real_ip_from 104.24.0.0/14;
    set_real_ip_from 172.64.0.0/13;
    set_real_ip_from 131.0.72.0/22;
    set_real_ip_from 2400:cb00::/32;
    set_real_ip_from 2606:4700::/32;
    set_real_ip_from 2803:f800::/32;
    set_real_ip_from 2405:b500::/32;
    set_real_ip_from 2405:8100::/32;
    set_real_ip_from 2a06:98c0::/29;
    set_real_ip_from 2c0f:f248::/32;
    real_ip_header CF-Connecting-IP;

    # =========================================================================
    # HTTP Redirect (Force HTTPS)
    # =========================================================================
    server {
        listen 80;
        listen [::]:80;
        server_name anbaabraamlibrary.org ops.anbaabraamlibrary.org;
        return 301 https://$host$request_uri;
    }

    # =========================================================================
    # Portainer Subdomain (Protected)
    # =========================================================================
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name ops.anbaabraamlibrary.org;

        ssl_certificate /etc/nginx/certs/cert.pem;
        ssl_certificate_key /etc/nginx/certs/key.pem;

        # Extra Security Layer
        auth_basic "Restricted Access";
        auth_basic_user_file /etc/nginx/htpasswd;

        # Use variable for dynamic resolution to prevent crash if Portainer is down/starting
        set $portainer_upstream portainer:9000;

        location / {
            proxy_pass http://$portainer_upstream;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
        }
    }

    # =========================================================================
    # Main Application
    # =========================================================================
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name anbaabraamlibrary.org;

        ssl_certificate /etc/nginx/certs/cert.pem;
        ssl_certificate_key /etc/nginx/certs/key.pem;
        ssl_verify_client off; # Cloudflare Authenticated Origin Pulls optional

        # Security Headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # Static Files (Served directly by Nginx)
        location /static/ {
            alias /app/staticfiles/;
            expires 30d;
            access_log off;
            add_header Cache-Control "public, no-transform";
        }

        # Media - Proxy to R2 (Authenticated/Private)
        # Using X-Accel-Redirect pattern
        location ^~ /internal/media/ {
            internal;
            # R2 Host
            set $r2_host pub-f722030fcced4a85b1f6a1e7b411df86.r2.dev;
            
            # Rewrite to remove internal prefix
            rewrite ^/internal/media/(.*)$ /$1 break;
            
            proxy_pass https://$r2_host;
            proxy_set_header Host $r2_host;
            proxy_ssl_server_name on;
            
            # Optimizations
            proxy_buffering off;
            proxy_hide_header x-amz-id-2;
            proxy_hide_header x-amz-request-id;
        }

        # Main Django App
        location / {
            proxy_pass http://django_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
        }
    }
}