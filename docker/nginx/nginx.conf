# Christian Library Production Nginx Configuration
# Secure media delivery with X-Accel-Redirect

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log notice;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net https://unpkg.com https://cdnjs.cloudflare.com; worker-src 'self' blob: https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://fonts.googleapis.com https://cdn.tailwindcss.com https://cdnjs.cloudflare.com; font-src 'self' https://cdn.jsdelivr.net https://fonts.gstatic.com https://cdnjs.cloudflare.com; img-src 'self' data: https: blob:; media-src 'self' blob: data:; connect-src 'self' https:; frame-ancestors 'self';" always;
    
    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=api:10m rate=30r/m;
    limit_req_zone $binary_remote_addr zone=media:10m rate=60r/m;
    limit_req_zone $binary_remote_addr zone=media_stream:10m rate=120r/m;
    
    # Connection limiting
    limit_conn_zone $binary_remote_addr zone=conn_limit_per_ip:10m;
    
    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;
    
    # Performance settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 5G;
    client_body_timeout 300s;
    client_header_timeout 300s;
    send_timeout 300s;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json
        image/svg+xml;

    # Cache settings for media
    proxy_cache_path /var/cache/nginx/media levels=1:2 keys_zone=media_cache:100m max_size=10g inactive=7d use_temp_path=off;
    
    # Upstream Django backend
    upstream django_backend {
        server app:8000;
    }
    
    # DNS resolver for CDN and external services
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;
    
    # -----------------------------------------------------
    # Port 80: HTTP Server (Production & Development)
    # -----------------------------------------------------
    server {
        listen 80 default_server;
        server_name library.joethon.dev localhost 127.0.0.1;

        # 1. Redirect production domain to HTTPS
        if ($host = "library.joethon.dev") {
            return 301 https://$host$request_uri;
        }

        # 2. Static files
        location /static/ {
            alias /app/staticfiles/;
            expires 30d;
            access_log off;
        }

        # 3. Media files
        location /media/ {
            alias /app/media/;
            expires 7d;
            access_log off;
            add_header Accept-Ranges bytes;
        }

        # 4. Internal secure media serving (X-Accel-Redirect)
        # Using ^~ to ensure this is the ONLY location used for internal/media/
        location ^~ /internal/media/ {
            internal;
            
            # Proxy to Cloudflare R2
            set $r2_host pub-f722030fcced4a85b1f6a1e7b411df86.r2.dev;
            proxy_set_header Host $r2_host;
            
            # Remove prefix and proxy
            rewrite ^/internal/media/(.*)$ /$1 break;
            proxy_pass https://pub-f722030fcced4a85b1f6a1e7b411df86.r2.dev;
            
            # Optimization for streaming
            proxy_buffering off;
            proxy_cache media_cache;
            proxy_cache_valid 200 7d;
            add_header X-Cache-Status $upstream_cache_status;
            add_header Accept-Ranges bytes always;
            
            # Allow long streaming connections
            proxy_hide_header Access-Control-Allow-Origin;
            add_header Access-Control-Allow-Origin "*";
        }

        # 5. Media streaming endpoints (authentication required)
        location /core/media/stream/ {
            proxy_pass http://django_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_buffering off;
        }

        # 6. Django application (catch-all)
        location / {
            proxy_pass http://django_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Large file supports
            client_max_body_size 5G;
            proxy_read_timeout 300s;
        }
    }

    # -----------------------------------------------------
    # HTTPS server block for production (Port 443)
    # -----------------------------------------------------
    server {
        listen 443 ssl http2;
        server_name library.joethon.dev localhost;

        # SSL configuration
        ssl_certificate /etc/letsencrypt/live/library.joethon.dev/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/library.joethon.dev/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        ssl_session_tickets off;
        add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

        # Security
        limit_conn conn_limit_per_ip 20;

        # Static files
        location /static/ {
            alias /app/staticfiles/;
            expires 30d;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # Public media files (thumbnails, compressed images)
        location /media/public/ {
            alias /app/media/public/;
            expires 7d;
            add_header Cache-Control "public, max-age=604800";
            access_log off;
        }

        # Internal secure media serving via X-Accel-Redirect (Proxies to R2)
        location ^~ /internal/media/ {
            internal;
            
            # Proxy configuration
            set $r2_backend pub-f722030fcced4a85b1f6a1e7b411df86.r2.dev;
            proxy_set_header Host $r2_backend;
            proxy_hide_header x-amz-request-id;
            proxy_hide_header x-amz-version-id;
            proxy_hide_header x-amz-id-2;
            proxy_hide_header x-amz-meta-server-side-encryption;
            proxy_hide_header x-amz-meta-cb-modifiedtime;
            proxy_hide_header x-rgw-object-type;
            proxy_hide_header x-amz-meta-mtime;

            # Enable caching for R2 resources
            proxy_cache media_cache;
            proxy_cache_valid 200 7d;
            proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
            add_header X-Cache-Status $upstream_cache_status;
            
            # Streaming optimization
            proxy_buffering off;
            sendfile on;
            tcp_nodelay on;
            
            # Check for specific file types to apply optimizations
            if ($uri ~* \.m3u8$) {
                add_header Accept-Ranges none always;
                add_header Content-Type "application/vnd.apple.mpegurl" always;
            }
            if ($uri ~* \.ts$) {
                add_header Accept-Ranges bytes;
                add_header Content-Type "video/mp2t" always;
            }
            if ($uri ~* \.(mp4|mp3|pdf)$) {
                add_header Accept-Ranges bytes always;
            }

            rewrite ^/internal/media/(.*)$ /$1 break;
            proxy_pass https://pub-f722030fcced4a85b1f6a1e7b411df86.r2.dev;
        }

        # Block direct access to protected media
        location /media/ {
            # Allow public folder
            location /media/public/ {
                alias /app/media/public/;
                expires 7d;
                add_header Cache-Control "public, max-age=604800";
            }
            
            # Block everything else - must go through Django
            deny all;
            return 403;
        }

        # Secure media download endpoints (public access)
        location /core/media/secure/ {
            limit_req zone=media burst=20 nodelay;
            
            # Disable proxy buffering for large files
            proxy_buffering off;
            proxy_request_buffering off;
            proxy_max_temp_file_size 0;
            
            # Enable chunked transfer encoding
            chunked_transfer_encoding on;
            
            proxy_pass http://django_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeout settings for large files
            proxy_read_timeout 300s;
            proxy_send_timeout 300s;
        }

        # Secure media streaming endpoints (authentication required)
        location /core/media/stream/ {
            limit_req zone=media_stream burst=30 nodelay;
            
            # Optimize for streaming
            proxy_buffering off;
            proxy_request_buffering off;
            proxy_max_temp_file_size 0;
            
            # Enable chunked transfer and range requests
            chunked_transfer_encoding on;
            proxy_set_header Range $http_range;
            proxy_set_header If-Range $http_if_range;
            
            proxy_pass http://django_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Extended timeouts for streaming
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
            proxy_connect_timeout 30s;
        }

        # API endpoints
        location /api/ {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://django_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Admin interface
        location /admin/ {
            proxy_pass http://django_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Health check (Django)
        location /health/ {
            proxy_pass http://django_backend;
            proxy_set_header Host $host;
            access_log off;
        }

        # Nginx health check (direct response)
        location /nginx-health/ {
            return 200 "Nginx OK";
            add_header Content-Type text/plain;
            access_log off;
        }
        
        # CDN proxy for external resources
        location ~ ^/cdn-proxy/(.+)$ {
            proxy_pass https://$1;
            proxy_set_header Host $proxy_host;
            proxy_set_header User-Agent $http_user_agent;
            proxy_set_header Accept $http_accept;
            proxy_set_header Accept-Language $http_accept_language;
            proxy_set_header Accept-Encoding gzip;
            
            # Enable caching for CDN resources
            proxy_cache_valid 200 30d;
            proxy_cache_valid 404 1m;
            expires 30d;
            add_header Cache-Control "public, immutable";
            
            # CORS headers for CDN resources
            add_header Access-Control-Allow-Origin "*";
            add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS";
            add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept";
        }
        
        # Django application (catch-all)
        location / {
            proxy_pass http://django_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Large file upload support
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
            proxy_send_timeout 300s;
            client_body_buffer_size 10M;
        }
        
        # Security - deny access to sensitive files
        location ~ /\.(ht|git|svn) {
            deny all;
            return 404;
        }
    }
}