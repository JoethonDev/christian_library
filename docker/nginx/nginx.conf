# Christian Library Production Nginx Configuration
# Secure media delivery with X-Accel-Redirect

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log notice;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net https://unpkg.com https://cdnjs.cloudflare.com; worker-src 'self' blob: https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://fonts.googleapis.com https://cdn.tailwindcss.com https://cdnjs.cloudflare.com; font-src 'self' https://cdn.jsdelivr.net https://fonts.gstatic.com https://cdnjs.cloudflare.com; img-src 'self' data: https: blob:; media-src 'self' blob: data:; connect-src 'self' https:; frame-ancestors 'self';" always;
    
    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=api:10m rate=30r/m;
    limit_req_zone $binary_remote_addr zone=media:10m rate=10r/m;
    
    # Connection limiting
    limit_conn_zone $binary_remote_addr zone=conn_limit_per_ip:10m;
    
    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;
    
    # Performance settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 5G;
    client_body_timeout 300s;
    client_header_timeout 300s;
    send_timeout 300s;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json
        image/svg+xml;
    
    # Upstream Django backend
    upstream django_backend {
        server app:8000;
    }
    
    # DNS resolver for CDN and external services
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;
    
    # -----------------------------------------------------
    # HTTP server: Redirect all traffic to HTTPS (Port 80)
    # -----------------------------------------------------
    server {
        listen 80;
        server_name library.joethon.dev;
        return 301 https://library.joethon.dev$request_uri;
    }

    # -----------------------------------------------------
    # HTTPS server block for production (Port 443)
    # -----------------------------------------------------
    server {
        listen 443 ssl;
        server_name library.joethon.dev;

        # SSL configuration
        ssl_certificate /etc/letsencrypt/live/library.joethon.dev/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/library.joethon.dev/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        ssl_session_tickets off;
        add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

        # Security
        limit_conn conn_limit_per_ip 20;

        # Static files
        location /static/ {
            alias /app/staticfiles/;
            expires 30d;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # Public media files (thumbnails, compressed images)
        location /media/public/ {
            alias /app/media/public/;
            expires 7d;
            add_header Cache-Control "public, max-age=604800";
            access_log off;
        }

        # Internal secure media serving via X-Accel-Redirect
        location /internal/media/ {
            internal;
            alias /app/media/;
            
            # Enable range requests for streaming (essential for audio/video)
            add_header Accept-Ranges bytes always;
            add_header Cache-Control "private, max-age=3600" always;
            
            # Optimize for general streaming
            sendfile on;
            sendfile_max_chunk 1m;
            tcp_nopush off;  # Disable for streaming
            tcp_nodelay on;

            # HLS streaming files - serve complete files without ranges
            location ~* \.m3u8$ {
                add_header Accept-Ranges none always;
                add_header Cache-Control "private, no-cache, no-store, must-revalidate" always;
                add_header Content-Type "application/vnd.apple.mpegurl" always;
                
                # Disable range requests for playlist files
                proxy_set_header Range "";
                
                # Fast delivery for small playlist files
                sendfile on;
                tcp_nodelay on;
            }
            
            # HLS transport stream segments - allow ranges
            location ~* \.ts$ {
                add_header Accept-Ranges bytes;
                add_header Cache-Control "private, max-age=86400" always;
                add_header Content-Type "video/mp2t" always;
                
                # Optimize for segment streaming
                sendfile_max_chunk 1m;
                keepalive_timeout 300s;
            }
            
            # Video/Audio streaming optimization
            location ~* \.(mp4|avi|mov|wmv|flv|webm|mp3|wav|ogg|m4a|aac|flac)$ {
                add_header Accept-Ranges bytes always;
                add_header Cache-Control "private, max-age=7200" always;
                
                # Optimize chunk size for audio streaming
                sendfile_max_chunk 512k;
                
                # Enable keepalive for better streaming performance
                keepalive_timeout 300s;
            }
            
            # PDF optimization - prioritize original PDFs
            location ~* ^/app/media/original/pdf/.*\.pdf$ {
                add_header Cache-Control "private, max-age=86400" always;
                add_header Accept-Ranges bytes always;
                
                # Optimize for PDF viewing
                sendfile on;
                tcp_nodelay on;
            }
        }

        # Block direct access to protected media
        location /media/ {
            # Allow public folder
            location /media/public/ {
                alias /app/media/public/;
                expires 7d;
                add_header Cache-Control "public, max-age=604800";
            }
            
            # Block everything else - must go through Django
            deny all;
            return 403;
        }

        # Secure media download endpoints (public access)
        location /core/media/secure/ {
            limit_req zone=media burst=10 nodelay;
            
            # Disable proxy buffering for large files
            proxy_buffering off;
            proxy_request_buffering off;
            proxy_max_temp_file_size 0;
            
            # Enable chunked transfer encoding
            chunked_transfer_encoding on;
            
            proxy_pass http://django_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeout settings for large files
            proxy_read_timeout 300s;
            proxy_send_timeout 300s;
        }

        # Secure media streaming endpoints (authentication required)
        location /core/media/stream/ {
            limit_req zone=media burst=5 nodelay;
            
            # Optimize for streaming
            proxy_buffering off;
            proxy_request_buffering off;
            proxy_max_temp_file_size 0;
            
            # Enable chunked transfer and range requests
            chunked_transfer_encoding on;
            proxy_set_header Range $http_range;
            proxy_set_header If-Range $http_if_range;
            
            proxy_pass http://django_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Extended timeouts for streaming
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
            proxy_connect_timeout 30s;
        }

        # API endpoints
        location /api/ {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://django_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Admin interface
        location /admin/ {
            proxy_pass http://django_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Health check (Django)
        location /health/ {
            proxy_pass http://django_backend;
            proxy_set_header Host $host;
            access_log off;
        }

        # Nginx health check (direct response)
        location /nginx-health/ {
            return 200 "Nginx OK";
            add_header Content-Type text/plain;
            access_log off;
        }
        
        # CDN proxy for external resources
        location ~ ^/cdn-proxy/(.+)$ {
            proxy_pass https://$1;
            proxy_set_header Host $proxy_host;
            proxy_set_header User-Agent $http_user_agent;
            proxy_set_header Accept $http_accept;
            proxy_set_header Accept-Language $http_accept_language;
            proxy_set_header Accept-Encoding gzip;
            
            # Enable caching for CDN resources
            proxy_cache_valid 200 30d;
            proxy_cache_valid 404 1m;
            expires 30d;
            add_header Cache-Control "public, immutable";
            
            # CORS headers for CDN resources
            add_header Access-Control-Allow-Origin "*";
            add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS";
            add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept";
        }
        
        # Django application (catch-all)
        location / {
            proxy_pass http://django_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Large file upload support
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
            proxy_send_timeout 300s;
            client_body_buffer_size 10M;
        }
        
        # Security - deny access to sensitive files
        location ~ /\.(ht|git|svn) {
            deny all;
            return 404;
        }
    }
}