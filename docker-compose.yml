services:
  #============================================================================
  # Database Service
  #============================================================================
  db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-christian_library_db}
      POSTGRES_USER: ${DB_USER:-christian_library_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-ChristianLibrary2024!}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-christian_library_user} -d ${DB_NAME:-christian_library_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - christian_library_network

  #============================================================================
  # Redis Service
  #============================================================================
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - christian_library_network

  #============================================================================
  # Nginx Reverse Proxy Service
  #============================================================================
  nginx:
    image: nginx:latest
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - static_data:/app/staticfiles
      - media_data:/app/media
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - app
    networks:
      - christian_library_network
  #============================================================================
  # Main Application Service
  #============================================================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: application
    restart: unless-stopped
    env_file:
      - .env
    command: ["web"]
    volumes:
      - media_data:/app/media
      - static_data:/app/staticfiles
      - logs_data:/app/logs
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "/app/healthcheck.sh"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - christian_library_network

  #============================================================================
  # Celery Worker Service
  #============================================================================
  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile
      target: application
    restart: unless-stopped
    env_file:
      - .env
    command: ["worker"]
    volumes:
      - media_data:/app/media
      - logs_data:/app/logs
    depends_on:
      - db
      - redis
    networks:
      - christian_library_network

  #============================================================================
  # Celery Beat Service (for scheduled tasks)
  #============================================================================
  celery_beat:
    build:
      context: .
      dockerfile: Dockerfile
      target: application
    restart: unless-stopped
    env_file:
      - .env
    command: ["beat"]
    volumes:
      - logs_data:/app/logs
    depends_on:
      - db
      - redis
    networks:
      - christian_library_network

#==============================================================================
# Volumes
#==============================================================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  media_data:
    driver: local
  static_data:
    driver: local
  logs_data:
    driver: local

#==============================================================================
# Networks
#==============================================================================
networks:
  christian_library_network:
    driver: bridge