services:
  #============================================================================
  # Database Service (IPv4 Internal Only)
  #============================================================================
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-christian_library_db}
      POSTGRES_USER: ${DB_USER:-christian_library_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-christian_library_user} -d ${DB_NAME:-christian_library_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - backend
    # Tuning for 8GB RAM
    command: >
      postgres 
      -c shared_buffers=2GB 
      -c effective_cache_size=6GB 
      -c maintenance_work_mem=512MB 
      -c checkpoint_completion_target=0.9 
      -c wal_buffers=16MB 
      -c default_statistics_target=100 
      -c random_page_cost=1.1 
      -c effective_io_concurrency=200 
      -c work_mem=4MB 
      -c min_wal_size=1GB 
      -c max_wal_size=4GB

  #============================================================================
  # Redis Service (IPv4 Internal Only)
  #============================================================================
  redis:
    image: redis:7.2-alpine
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - backend

  #============================================================================
  # Django Application
  #============================================================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: christian-library-app:latest
    restart: unless-stopped
    command: ["web"]
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - static_data:/app/staticfiles
      - media_data:/app/media
      - logs_data:/app/logs
    healthcheck:
      test: ["CMD", "/app/healthcheck.sh"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - backend
      - frontend   # Needs Frontend to reach Internet/R2
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 2048M

  #============================================================================
  # Celery Worker (Background Tasks)
  #============================================================================
  celery_worker:
    image: christian-library-app:latest
    restart: unless-stopped
    command: ["worker"]
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      app:
        condition: service_healthy
    volumes:
      - media_data:/app/media
      - logs_data:/app/logs
    networks:
      - backend
      - frontend   # <--- ADDED: Needs Frontend to reach R2
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4096M

  #============================================================================
  # Celery Beat (Scheduler)
  #============================================================================
  celery_beat:
    image: christian-library-app:latest
    restart: unless-stopped
    command: ["beat"]
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      app:
        condition: service_healthy
    volumes:
      - logs_data:/app/logs
    networks:
      - backend
      - frontend   # <--- ADDED

  #============================================================================
  # Nginx (Reverse Proxy)
  #============================================================================
  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/certs:/etc/nginx/certs:ro
      - ./docker/nginx/htpasswd:/etc/nginx/htpasswd:ro
      - static_data:/app/staticfiles:ro
      - media_data:/app/media:ro
    depends_on:
      - app
      - portainer
    networks:
      - frontend

  #============================================================================
  # Portainer (Monitoring)
  #============================================================================
  portainer:
    image: portainer/portainer-ce:latest
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    networks:
      - frontend

#==============================================================================
# Volumes & Networks
#==============================================================================
volumes:
  postgres_data:
  redis_data:
  media_data:
  static_data:
  logs_data:
  portainer_data:

networks:
  backend:
    driver: bridge
    # IPv6 DISABLED here. This fixes the DB healthcheck & entrypoint script.
    
  frontend:
    driver: bridge
    enable_ipv6: true
    ipam:
      config:
        - subnet: 2001:db8:11::/64
