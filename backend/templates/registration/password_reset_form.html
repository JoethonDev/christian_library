<!-- templates/registration/password_reset_form.html -->
{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="row justify-content-center py-5">
    <div class="col-md-5">
        <div class="card border-0 shadow-sm p-4">
            <h3 class="fw-bold mb-3">{% trans "Reset Password" %}</h3>
            <p class="text-muted small mb-4">
                {% trans "Enter your email address and we will send you instructions to reset your password." %}
            </p>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">{% trans "Email Address" %}</label>
                    <input type="email" name="email" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">{% trans "Send Instructions" %}</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
