<!-- templates/frontend_api/videos.html -->
{% extends "base.html" %}
{% load i18n %}

{% block content %}
<!-- Header Section -->
<div class="d-flex align-items-center mb-4">
    <div class="p-2 me-3" style="background: linear-gradient(135deg, #87CEEB, #B8860B); border-radius: 12px;">
        <i class="bi bi-play-circle text-white fs-4"></i>
    </div>
    <div class="flex-grow-1">
        <h2 class="mb-1 fw-bold" style="color: #8B0000; font-family: 'Crimson Text', serif;">{% trans "Video Library" %}</h2>
        <p class="text-muted mb-0">{% trans "Spiritual teachings and sermons" %}</p>
    </div>
</div>

<!-- Search and Filter Section -->
<div class="card border-0 mb-4" style="background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); border-radius: 16px; box-shadow: 0 8px 32px rgba(184, 134, 11, 0.1);">
    <div class="card-body p-4">
        <div class="row g-3 align-items-end">
            <div class="col-lg-6">
                <label class="form-label fw-medium" style="color: #4B0082;">{% trans "Search Videos" %}</label>
                <div class="position-relative">
                    <input type="search" class="form-control form-control-lg border-0 ps-5" 
                           placeholder="{% trans 'Search videos, topics, speakers...' %}"
                           name="search" value="{{ search_query }}"
                           hx-get="{% url 'frontend_api:videos' %}" 
                           hx-target="#video-grid" 
                           hx-trigger="keyup changed delay:500ms"
                           style="background: rgba(184, 134, 11, 0.05); border-radius: 12px;">
                    <i class="bi bi-search position-absolute" style="left: 1rem; top: 50%; transform: translateY(-50%); color: #B8860B;"></i>
                </div>
            </div>
            <div class="col-lg-4">
                <label class="form-label fw-medium" style="color: #4B0082;">{% trans "Filter by Tag" %}</label>
                <select class="form-select border-0" name="tag" 
                        hx-get="{% url 'frontend_api:videos' %}" 
                        hx-target="#video-grid"
                        style="background: rgba(184, 134, 11, 0.05); border-radius: 12px;">
                    <option value="">{% trans "All Tags" %}</option>
                    {% for tag in available_tags %}
                        <option value="{{ tag.slug }}" {% if tag_filter == tag.slug %}selected{% endif %}>
                            {{ tag.name }}
                        </option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-lg-2">
                <div class="text-center p-2 rounded-3" style="background: rgba(184, 134, 11, 0.1);">
                    <small class="fw-bold" style="color: #B8860B;">{{ total_count }}</small><br>
                    <small class="text-muted">{% trans "videos" %}</small>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Video Grid -->
<div id="video-grid">
    {% include "frontend_api/partials/video_grid.html" %}
</div>
{% endblock %}
