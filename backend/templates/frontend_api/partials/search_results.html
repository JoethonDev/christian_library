<!-- templates/frontend_api/partials/search_results.html -->
{% load i18n %}
{% for item in results %}
    {% include "components/media_card.html" with item=item %}
{% empty %}
    <div class="col-12">
        <div class="text-center py-5">
            <div class="p-4 rounded-circle d-inline-flex align-items-center justify-content-center mb-3" style="background: rgba(184,134,11,0.1); width: 120px; height: 120px;">
                <i class="bi bi-search" style="font-size: 3rem; color: #B8860B;"></i>
            </div>
            <h4 class="text-muted mb-2">{% trans "No results found" %}</h4>
            <p class="text-muted mb-4">{% trans "Try different keywords or browse our categories below" %}</p>
            <div class="d-flex justify-content-center gap-3 flex-wrap">
                <a href="{% url 'frontend_api:videos' %}" class="btn btn-outline-primary px-3 py-2" style="border-radius: 20px;">
                    <i class="bi bi-play-circle me-1"></i>{% trans "Videos" %}
                </a>
                <a href="{% url 'frontend_api:audios' %}" class="btn btn-outline-primary px-3 py-2" style="border-radius: 20px;">
                    <i class="bi bi-music-note me-1"></i>{% trans "Audio" %}
                </a>
                <a href="{% url 'frontend_api:pdfs' %}" class="btn btn-outline-primary px-3 py-2" style="border-radius: 20px;">
                    <i class="bi bi-journal-bookmark me-1"></i>{% trans "Books" %}
                </a>
            </div>
        </div>
    </div>
{% endfor %}
